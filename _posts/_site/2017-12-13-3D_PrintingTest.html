<h3 id="the-question">The Question:</h3>

<p>Can we render our 3D print online?</p>

<hr />

<h3 id="method">Method</h3>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="o">&lt;</span><span class="n">script</span> <span class="n">type</span><span class="o">=</span><span class="s">"text/javascript"</span> <span class="n">src</span><span class="o">=</span><span class="s">"/three.min.js"</span><span class="o">&gt;&lt;/</span><span class="n">script</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">script</span> <span class="n">type</span><span class="o">=</span><span class="s">"text/javascript"</span> <span class="n">src</span><span class="o">=</span><span class="s">"/STLLoader.js"</span><span class="o">&gt;&lt;/</span><span class="n">script</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">script</span> <span class="n">type</span><span class="o">=</span><span class="s">"text/javascript"</span><span class="o">&gt;</span>
	<span class="n">var</span> <span class="n">camera</span><span class="o">,</span> <span class="n">scene</span><span class="o">,</span> <span class="n">renderer</span><span class="o">;</span>
	<span class="n">var</span> <span class="n">geometry</span><span class="o">,</span> <span class="n">material</span><span class="o">,</span> <span class="n">mesh</span><span class="o">;</span>

	<span class="n">init</span><span class="o">();</span>
	<span class="n">animate</span><span class="o">();</span>

	<span class="n">function</span> <span class="nf">init</span><span class="o">()</span> <span class="o">{</span>

		<span class="n">camera</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">PerspectiveCamera</span><span class="o">(</span> <span class="mi">70</span><span class="o">,</span> <span class="mf">0.5</span><span class="o">*</span><span class="n">window</span><span class="o">.</span><span class="na">innerWidth</span> <span class="o">/</span> <span class="n">window</span><span class="o">.</span><span class="na">innerHeight</span><span class="o">,</span><span class="mi">1</span><span class="o">,</span><span class="mi">200</span><span class="o">);</span>
		<span class="n">camera</span><span class="o">.</span><span class="na">position</span><span class="o">.</span><span class="na">z</span> <span class="o">=</span> <span class="mi">10</span><span class="o">;</span>
		<span class="n">camera</span><span class="o">.</span><span class="na">position</span><span class="o">.</span><span class="na">y</span> <span class="o">=</span> <span class="o">-</span><span class="mi">20</span><span class="o">;</span>
		<span class="n">camera</span><span class="o">.</span><span class="na">rotation</span><span class="o">.</span><span class="na">x</span> <span class="o">=</span> <span class="mi">45</span><span class="o">;</span>

		<span class="n">scene</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">Scene</span><span class="o">();</span>
		<span class="n">var</span> <span class="n">loader</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">STLLoader</span><span class="o">();</span>
		<span class="n">geometry</span> <span class="o">=</span><span class="n">loader</span><span class="o">.</span><span class="na">load</span><span class="o">(</span> <span class="err">'</span><span class="o">/</span><span class="n">models</span><span class="o">/</span><span class="n">dipole</span><span class="o">.</span><span class="na">stl</span><span class="err">'</span><span class="o">,</span> <span class="n">function</span> <span class="o">(</span> <span class="n">geometry</span> <span class="o">)</span> <span class="o">{</span>
			<span class="n">var</span> <span class="n">mat</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">MeshNormalMaterial</span><span class="o">();</span>
				<span class="n">mesh</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">Mesh</span><span class="o">(</span><span class="n">geometry</span><span class="o">,</span> <span class="n">mat</span><span class="o">);</span>
				<span class="n">scene</span><span class="o">.</span><span class="na">add</span><span class="o">(</span><span class="n">mesh</span><span class="o">);</span>
		<span class="o">});</span>
		<span class="n">mesh</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">Mesh</span><span class="o">(</span> <span class="n">geometry</span><span class="o">,</span> <span class="n">material</span> <span class="o">);</span>

		<span class="n">renderer</span> <span class="o">=</span> <span class="k">new</span> <span class="n">THREE</span><span class="o">.</span><span class="na">WebGLRenderer</span><span class="o">(</span> <span class="n">scene</span><span class="o">,</span> <span class="n">camera</span><span class="o">,</span> <span class="o">{</span> <span class="nl">antialias:</span> <span class="kc">true</span> <span class="o">}</span> <span class="o">);</span>
		<span class="n">renderer</span><span class="o">.</span><span class="na">setSize</span><span class="o">(</span> <span class="mf">0.25</span><span class="o">*</span><span class="n">window</span><span class="o">.</span><span class="na">innerWidth</span><span class="o">,</span> <span class="mf">0.5</span><span class="o">*</span><span class="n">window</span><span class="o">.</span><span class="na">innerHeight</span> <span class="o">);</span>
		<span class="n">document</span><span class="o">.</span><span class="na">body</span><span class="o">.</span><span class="na">appendChild</span><span class="o">(</span> <span class="n">renderer</span><span class="o">.</span><span class="na">domElement</span> <span class="o">);</span>

	<span class="o">}</span>

	<span class="n">function</span> <span class="nf">animate</span><span class="o">()</span> <span class="o">{</span>

		<span class="n">requestAnimationFrame</span><span class="o">(</span> <span class="n">animate</span> <span class="o">);</span>

		<span class="n">mesh</span><span class="o">.</span><span class="na">rotation</span><span class="o">.</span><span class="na">x</span> <span class="o">+=</span> <span class="mf">0.00</span><span class="o">;</span>
		<span class="n">mesh</span><span class="o">.</span><span class="na">rotation</span><span class="o">.</span><span class="na">y</span> <span class="o">+=</span> <span class="mf">0.00</span><span class="o">;</span>
		<span class="n">mesh</span><span class="o">.</span><span class="na">rotation</span><span class="o">.</span><span class="na">z</span> <span class="o">+=</span> <span class="mf">0.01</span><span class="o">;</span>

		<span class="n">renderer</span><span class="o">.</span><span class="na">render</span><span class="o">(</span> <span class="n">scene</span><span class="o">,</span> <span class="n">camera</span> <span class="o">);</span>

	<span class="o">}</span>
<span class="o">&lt;/</span><span class="n">script</span><span class="o">&gt;</span></code></pre></figure>
